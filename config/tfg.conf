tfg {
    seed: 42
    eda {
        csv_options: {
            "header": "true"
            "sep": ","
            "inferSchema": "true"
        }
    }
    training {
        test_fraction: 0.1,
        val_fraction: 0.1,
        images_per_clip: 70,
        batch_size: 32
    }
}

data {
    "train_df" : { path: "preprocessed/training_df.csv" }
    "val_df" : { path: "preprocessed/val_df.csv" }
    "test_df" : { path: "preprocessed/test_df.csv" }
}
